<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your quiz</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="quizMaking">

            <header>
                <h1>QuizMaker</h1>
            </header>
            
            <main>
                <div>
                    <h2>Make your quiz</h2>
                </div>
        
                <div class="quizBackground">
                    <div class="quizTitle">
                        <input class="titleName" type="text" placeholder="Name your quiz" minlength="1" maxlength="40">
                        <input class="description" type="text" placeholder="Quiz description">  
                    </div>
                    
                    <div class="createdQuestion">
        
                    </div>
        
                    <div class="quizMaker">
                        <button class="newQuestion" type="button">New Question</button>
                    </div>
        
                    <div class="finishQuiz">
                        <button class="finishButton" type="button">
                            Finish Quiz
                        </button> 
                    </div>
                </div>
            </main>
        </div>
        <div class="finishedQuiz">
            <header class="finishedHeader">

            </header>
            <div class="finishedDescription">

            </div>
            <div class="theQuizBackground">
                <div class="theQuiz">
                    
                </div>
                <div>
                    <button class="checkAnswers" type="button">
                        Check Answers
                    </button>
                </div>
            </div>
        </div>
        <div class="points">
            <h1>You got <span class="pointsLabel">0</span> points</h1>
        </div>
    </body>
</html>
